<!DOCTYPE html>
<html lang="pt-br">

  <body>
    <header>
      <div class="container">

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">Loco - Anitta</h3>
          <p class="descricao">
            Anitta lança clipe da música "Loco" e afirma ser seu vídeo mais
            despretencioso.
          </p>
          <div class="botoes">
            <button role="button" onclick="redirecionar()" class="botao">

              <i class="fas fa-info-circle"></i>

            </button>
          </div>
        </div>
      </div>
    </main>
